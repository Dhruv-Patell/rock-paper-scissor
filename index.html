<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM - Rock Paper Scissor</title>
    <script src="rock-paper-scissor.js"></script>
    <link rel="stylesheet" href="rock-paper-scissor.css">
</head>
<body>
    <p class="title">Rock Paper Scissors</p>
    <button class= "move-button" onclick="pickMove('rock');">
        <img src="images/rock-emoji.png" class="pic-emoji">
    </button>
    <button class= "move-button" onclick="pickMove('paper');">
        <img src="images/paper-emoji.png" class="pic-emoji">
    </button>
    <button class= "move-button" onclick="pickMove('scissors');">
        <img src="images/scissors-emoji.png" class="pic-emoji">
    </button>
    <p class="js-result result"></p>
    <p class="js-move-chosen"></p>
    <p class="js-scores scores"></p>
    <button class="reset-button" onclick="resetValues();">
        Reset
    </button>
    <button class="autoplay-button" onclick="autoPlay();">
        AutoPlay⏯️
    </button>
    <p class="creator">Made by Dhruv</p>
</body>
</html>
