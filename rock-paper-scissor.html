<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
</head>
<body>
    <p>Rock Paper Scissors</p>
    <button onclick="
        pickMove('Rock');
    ">Rock</button>
    <button onclick="
        pickMove('Paper');
    ">Paper</button>
    <button onclick="
        pickMove('Scissor');
        ">Scissors</button>
    <button onclick="
        resetValues();
        ">Reset</button>
    
    <script>
        console.log('hello', JSON.parse(localStorage.getItem('score')));
        let score = JSON.parse(localStorage.getItem('score')) || {
            myScore: 0,
            compScore: 0,
            ties: 0
        };

        function resetValues() {
            score.myScore = 0; 
            score.compScore = 0;
            score.ties = 0;
            localStorage.removeItem('score');
            console.log('Scores Reset: Lets Play Again!');
            console.log(`Results are: Player: ${score.myScore}, Computer: ${score.compScore}`);
        }

        function pickMove(myMove) {
            let randomNumber = Math.random();
            randomNumber *= 3; 
            compMove = (randomNumber < 1 ? 'Rock': (randomNumber < 2 ? 'Paper' : 'Scissor'));
            
            if (compMove === myMove) {
                console.log(`You both selected ${compMove}. Tie`);
                score.ties++;
            }
            else if (compMove === 'Rock' && myMove === 'Paper') {
                console.log(`You selected ${myMove} and computer selected ${compMove}. You Win!`);
                score.myScore++;
            }
            else if (compMove === 'Rock' && myMove === 'Scissor') {
                console.log(`You selected ${myMove} and computer selected ${compMove}. You Lose!`);
                score.compScore++;
            }
            else if (compMove === 'Paper' && myMove === 'Rock') {
                console.log(`You selected ${myMove} and computer selected ${compMove}. You Lose!`);
                score.compScore++;
            }
            else if (compMove === 'Paper' && myMove === 'Scissor') {
                console.log(`You selected ${myMove} and computer selected ${compMove}. You Win!`);
                score.myScore++;
            }
            else if (compMove === 'Scissor' && myMove === 'Rock') {
                console.log(`You selected ${myMove} and computer selected ${compMove}. You Win!`);
                score.myScore++;
            }
            else if (compMove === 'Scissor' && myMove === 'Paper') {
                console.log(`You selected ${myMove} and computer selected ${compMove}. You Lose!`);
                score.compScore++;
            }
            console.log(`Results are: Player: ${score.myScore}, Computer: ${score.compScore}, Tie: ${score.ties}`);
            localStorage.setItem('score', JSON.stringify(score));
        }
    </script>
</body>
</html>
