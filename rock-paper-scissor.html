<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
</head>
<body>
    <p>Rock Paper Scissors</p>
    <button onclick="
        let randomNumber = Math.random();
        pickMove(randomNumber, 'Rock');
    ">Rock</button>
    <button onclick="
        randomNumber = Math.random();
        pickMove(randomNumber, 'Paper');
    ">Paper</button>
    <button onclick="
        randomNumber = Math.random();
        pickMove(randomNumber, 'Scissor');
        ">Scissors</button>
    <button onclick="
        resetValues();
        ">Reset</button>
    
    <script>
        let result = 0, finalResultForMe = 0, finalResultForComputer = 0;
        let score = {
            myScore: 0,
            compScore: 0
        };
        function resetValues() {
            score.myScore = 0;
            score.compScore = 0;
            console.log('Scores Reset: Lets Play Again!');
            console.log(`Results are: Player: ${score.myScore}, Computer: ${score.compScore}`);
        }
        function pickMove(randomNumber, myMove) {
            randomNumber *= 3;
            compMove = (randomNumber < 1 ? 'Rock': (randomNumber < 2 ? 'Paper' : 'Scissor'));
            
            if (compMove===myMove) {
                console.log(`You both selected ${compMove}.`);
                console.log('Tie');
            }
            else if (compMove === 'Rock' && myMove === 'Paper') {
                console.log(`You selected ${myMove} and computer selected ${compMove}.`);
                console.log('You Win!');
                score.myScore++;
            }
            else if (compMove==='Rock' && myMove==='Scissor') {
                console.log(`You selected ${myMove} and computer selected ${compMove}.`);
                console.log('You Lose!');
                score.compScore++;
            }
            else if (compMove==='Paper' && myMove==='Rock') {
                console.log(`You selected ${myMove} and computer selected ${compMove}.`);
                console.log('You Lose!');
                score.compScore++;
            }
            else if (compMove==='Paper' && myMove==='Scissor') {
                console.log(`You selected ${myMove} and computer selected ${compMove}.`);
                console.log('You Win!');
                score.myScore++;
            }
            else if (compMove==='Scissor' && myMove==='Rock') {
                console.log(`You selected ${myMove} and computer selected ${compMove}.`);
                console.log('You Win!');
                score.myScore++;
            }
            else if (compMove==='Scissor' && myMove==='Paper') {
                console.log(`You selected ${myMove} and computer selected ${compMove}.`);
                console.log('You Lose!');
                score.compScore++;
            }
            console.log(`Results are: Player: ${score.myScore}, Computer: ${score.compScore}`);
        }
    </script>
</body>
</html>
